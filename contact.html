<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaid Duraid</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Include header -->
    <div id="header-placeholder"></div>

    

    <!-- Main content -->
    <main id="main-content">
        <div class="container mt-5 d-flex justify-content-center">
            <div class="w-100" style="max-width: 600px;">
            <h2>Contact Me</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="01085496-4650-4a8b-88ac-033a7892583f">
                <label for="Name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required>
                <label for="Email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control mb-3" placeholder="name@example.com" required>
                <label for="Message" class="form-label">Your Message</label>
                <textarea class="form-control mb-3" name="message" rows="3" required></textarea>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
            </div>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder" class="fixed-bottom"></div>

    <script src="main.js"></script>
</body>
</html>
