<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaid Duraid</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Script for displauing LaTex -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        function loadProject(projectFile, add_divider=false, clear_previous = true) {
            
            // Remove fixed-bottom class from footer so that it can be placed at the bottom of the page, not the viewport
            document.getElementById('footer-placeholder').classList.remove('fixed-bottom')

            return fetch(projectFile)
                .then(response => response.text())
                .then(data => {
                    if (clear_previous) {
                        document.getElementById('project-container').innerHTML = '';
                    } 
                    document.getElementById('project-container').innerHTML += data;
                    if (add_divider) {
                        document.getElementById('project-container').innerHTML += '<hr class="solid_divider" />'
                    }
                    // Re-render MathJax after content is loaded
                    if (window.MathJax) {
                        MathJax.typeset();
                    }
                })
                .catch(error => console.error('Error loading project:', error));
        }
    </script>
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <main id="main-content">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/eastern_edge_robotics_2024.html')" href="#">Eastern Edge Robotics 2024</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/eastern_edge_robotics_2025.html')" href="#">Eastern Edge Robotics 2025</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" onclick="loadProject('includes/projects/rov_simulator.html')" href="#">ROV Simulator</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" onclick="loadProject('includes/projects/photosphere_pcb.html')" href="#">Photosphere PCB</a>
            </li>
            <a class="nav-link" onclick="loadProject('includes/projects/arduino_mayhem.html', add_divider=true)
                                        .then(() => loadProject('includes/projects/eastern_edge_robotics_2023.html', add_divider=true, clear_previous=false))
                                        .then(() => loadProject('includes/projects/homelab.html', add_divider=true, clear_previous=false))
                                        .then(() => loadProject('includes/projects/outstanding_shenanigans.html', add_divider=true, clear_previous=false))
                                        .then(() => loadProject('includes/projects/minecraft_mapmaking.html', add_divider=true, clear_previous=false))
                                        .then(() => loadProject('includes/projects/drone_racing_rings.html', add_divider=true, clear_previous=false))
                                        .then(() => loadProject('includes/projects/pheonix_aerospace_site.html', add_divider=false, clear_previous=false))" href="#">Other Projects</a>
            </li>
        </ul>
        <div id="project-container">
            <p class="text-primary h1 mt-2 mb-4 mx-2 dynamic_size_text">Projects</p>
            <p class="text-secondary fs-5 m-2 dynamic_size_text">
                Click on a project to see details.
            </p>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder" class="fixed-bottom"></div>

    <script src="main.js"></script>
</body>
</html>
